<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="form-style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="form.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="container mt-5 p-5">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-between">
        <h1>Form for get value</h1>
        <div id="frame">
          <div id="button"></div>
      </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6">

          <!-- form start here -->

          <form action="#" id="myForm">
            <div class="form-group">
              <label for="StudentName">Name</label>
              <input type="text" class="form-control StudentName" id="StudentName" value=""
                aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control address" id="address" value="">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control password" id="InputPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input check" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button  id="btn" class="btn btn-primary">Submit</button>
            <button  id="resetbtn" class="btn btn-info" type="reset">Reset</button>
          </form>
        </div>
        <div class="col-md-5 ml-2" >
          <label for="">Name : </label>
          <p class="printName"> </p>
          <label for="">Address : </label>
          <p class="addr"> </p>
          <label for="">Password : </label>
          <p class="pwd"> </p>
          <label for="">checkbox : </label>
          <p class="checkbox"> </p>
        </div>
      </div>
    </div>
  </div>
  
</body>

</html>
