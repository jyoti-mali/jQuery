<html lang="en">
<head>

    <title>Add Class</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <style>
        #box {
            width: 400px;
            height: 300px;
            padding: 10px;
        }
        .first{
            background-color: rgb(219, 163, 91);

    </div> <br>
    <script>
        $(document).ready(function(){

            //add class

        //     $("#box").click(function(){
        //         $(this).addClass('first');
        //     });
     
            //remove class

        //     $("#box").click(function(){
        //         $(this).removeClass('first');
        //     });
     
            //toggle Class
      
            $("#box").click(function(){
                $(this).toggleClass('first');
            });


        });
    </script>
</body>
</html>
