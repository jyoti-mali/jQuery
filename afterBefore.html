<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After and Before</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#afterbtn").click(function(){
                $("#box").after("<h2>after add </h2>");
            });

            $("#beforebtn").click(function(){
                $("#box").before("<h2>Before add </h2>");
            });

        });
    </script>
</head>
<body>
    <style>
         #box {
            width: 400px;
            height: auto;
            background-color: pink;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <button id="afterbtn">After</button>
    <button id="beforebtn">Before</button> <br><br>
    <div id="box">
        <h1>After and Before</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur officia laudantium ratione explicabo quae aliquid sint hic delectus aspernatur consectetur.</p>
    </div>
   
    
</body>
</html>
