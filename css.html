<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
</head>
<body>
    <style>
        #box {
           width: 400px;
           height: auto;
           background-color: pink;
           border: 1px solid black;
           padding: 10px;
       }
   </style>
   <div id="box">
    <h1>Ass CSS in Jquery</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur officia laudantium ratione explicabo quae aliquid sint hic delectus aspernatur consectetur.</p>
</div> <br>

<script src="js/jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#box").click(function(){
            $(this).css({
                    'background':'green',
                    'color':'white',
                    'border':'3px solid black'
        });
    });
    });
</script>
</body>
</html>
