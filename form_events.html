<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <script src="js/jquery.js"></script>
</head>
<body>
    <style>
        #box{
            width: 400px;
            height: 300px;
            background-color: pink;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <h1>JQuery Tutorial</h1>
    <div id="box">
        <h2>Paragraph Heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis recusandae expedita qui unde quod vel quisquam esse, officiis alias molestias ea omnis. Praesentium deleniti optio eveniet nihil eum dolores quos.</p>
        <form id="myform">
            <input type="text" id="name"><br><br>
            <select id="city">
                <option value="dhule">Dhule</option>
                <option value="pune">Pune</option>
                <option value="nashik">Nashik</option>
                <option value="dindori">Dindori</option>
            </select>
            <button id="submit">Submit Form</button>
        </form>
    </div>
    <script>
        $(document).ready(function(){

         // focus() 
         $('#name').focus(function(){
                $(this).css('background-color', 'lightblue');
            });

         // blur() 
         $('#name').blur(function(){
                $(this).css('background-color', 'white');
            });

         // select() 
         $('#box').select(function(){
                $(this).css('background-color', 'pink');
            });

         // change() 
         $('#city').change(function(){
                $(this).css('background-color', 'tan');
            });

         // submit() 
         $('#myform').submit(function(){
            var name = $('#name').val();
            var city = $('#city').val();
            alert(name +" "+ city);
            });

      
        });
    </script>
</body>
</html>
