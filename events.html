<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Selectors</title>
    <!-- JQuery CDN Path  -->
    <script src="js/jquery.js"></script>
</head>

<body>
    <style>
         body{
            height: 100vh;
        }
        #box {
            width: 400px;
            height: 300px;
            background-color: pink;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <h1>JQuery Tutorial</h1>
    <div id="box">
        <h2>Paragraph Heading</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis recusandae expedita qui unde quod vel
            quisquam esse, officiis alias molestias ea omnis. Praesentium deleniti optio eveniet nihil eum dolores quos.
        </p>
    </div>
    <script>
        $(document).ready(function () {
            // alert();

            //    click() 
            $('#box').click(function () {
                $(this).css('background-color', 'orange');
            });

            //    dblclick() 
            $('#box').dblclick(function () {
                $(this).css('background-color', 'orange');
            });

            // contextmenu() 
            $('#box').contextmenu(function () {
                $(this).css('width', '200px');
            });

            // mouseenter() 
            $('#box').mouseenter(function () {
                $(this).css('background-color', 'green');
            });

            // mouseleave() 
            $('#box').mouseleave(function () {
                $(this).css('background-color', 'pink');
            });

            // keydown() 
            $('#box').keydown(function () {
                $(this).css('background-color', 'red');
            });

            // keypress() 
            $('#box').keypress(function () {
                $(this).css('background-color', 'violet');
            });

            // keyup() 
            $('#box').keyup(function () {
                $(this).css('background-color', 'gray');
            });
            
            //scroll
            $(window).scroll(function () {
                $('body').css('background', 'gray');
            });

            //resize
            $(window).resize(function () {
                $('body').css('background', 'lightgreen');
            });

        });
    </script>
</body>

</html>
